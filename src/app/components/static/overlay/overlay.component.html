<div id="myNav" class="overlay">
    <mat-toolbar class="toolbar-background sticky">
        <!-- menu -->
        <header>
            <mat-toolbar-row>
                <span class="example-spacer"></span>
                <button (click)="menu.CloseNav('myNav');" mat-button>
                    <mat-icon class="primary-color material-icons"  aria-hidden="false" aria-label="button menu">close</mat-icon>
                </button>
                <!-- fin menu -->
            </mat-toolbar-row>
        </header>
        <!-- end menu -->
    </mat-toolbar>
    <!--<a href="javascript:void(0)" (click)="menu.CloseNav('myNav');" class="closebtn no-hover">&times;</a>-->
    <div class="overlay-content">
        <!-- Logo -->
        <figure>
            <img class="d-none d-md-inline" src="./assets/images/atech-logo.png" alt="atechjg-logo">
            <img width="135" class="d-md-none" src="./assets/images/atech-logo.png" alt="atechjg-logo">
        </figure>
        <div class="space-30"></div>
        <!-- end logo -->
        <a (click)="EventsBeforeNavigation();" [routerLink]="['/']">Inicio</a>
        <a (click)="EventsBeforeNavigation();" [routerLink]="['/manufactura']">Manufactura</a>
        <a (click)="EventsBeforeNavigation();" [routerLink]="['/logistica']">Logística</a>
        <a (click)="EventsBeforeNavigation();" [routerLink]="['/innovacion']">Innovación</a>
        <a (click)="EventsBeforeNavigation();" [routerLink]="['/catalogo']">Catálogo</a>
        <div class="space-50"></div>
        <figure class="d-none d-md-block">
            <img src="./assets/images/atech-slogan-logo.png" alt="atechjg-logo-slogan">
        </figure>
        <figure style="opacity: 0;" id="atech-slogan" class="atech-slogan d-md-none">
            <img width="130" src="./assets/images/atech-slogan-logo.png" alt="atechjg-logo-slogan">
        </figure>
    </div>
</div>
